logging:
  level:
    org:
      springframework:
        security: TRACE
        oauth2: TRACE

server:
  port: 9090

spring:
  application:
    name: resource-server

  # URL to auhtorization server
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${AUTHORIZATION_SERVER_URL:http://localhost:9000}
  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${DB_URL:jdbc:postgresql://localhost:5432/resource_server}
    username: ${DB_USERNAME:laurocorreia}
    password: ${DB_PASSWORD:Vincere7}
  jpa:
    show-sql: true

  # Email Configurations
  mail:
    host: smtp.mail.yahoo.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    protocol: smtp
    properties:
      mail:
        smtp:
          starttls:
            enable: true
            required: true
          auth: true
        connectiontimeout: 5000
        writetimeout: 3000